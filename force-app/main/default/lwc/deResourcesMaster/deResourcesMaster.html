        <lightning-layout vertical-align='center' class='row slds-p-bottom_small' multiple-rows key={object.key}>
            <lightning-layout-item padding='horizontal-small' flexibility='no-shrink' class="" >
                <!--<img src='{object.Icon__c}' class='entry-icon' />-->
                
                    <template if:true={showIcons}>
                        <lightning-icon icon-name={iconName} alternative-text="Preview" title="Preview"></lightning-icon>
                    </template>
                    <template if:true={showImgLink}>
                        <img src={object.Image_URL__c} class='entry-icon' />
                    </template>
                    <template if:true={showImg}>
                        <div class="entry-icon" style="align-items:center;">
                        <lightning-formatted-rich-text value={object.Icon__c}></lightning-formatted-rich-text>
                    </div>
                    </template>
                    
                
                
            </lightning-layout-item>
            <lightning-layout-item padding='' flexibility="grow" class="">
                <div>
                    <a href='{object.Link__c}' target='_blank'>{object.Label__c}</a>
                    <template if:true={showDesc}><br/><span>{object.Description__c}</span></template>
                    <template if:true={showDate}>
                        <br/>{dateLabel} &nbsp;
                        <span class={statusClass}>
                            <lightning-formatted-date-time value={object.Date__c} style="color:red;"
                                year='numeric' month='short' day='2-digit' weekday='long'
                            ></lightning-formatted-date-time>
                        </span>
                    </template>
                </div>
            </lightning-layout-item>

            
        </lightning-layout>

    </template>
